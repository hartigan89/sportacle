<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportacle - Login</title>
    <link rel="stylesheet" href={% static "login/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "login/css/Login-Form-Clean.css" %}>
    <link rel="stylesheet" href={% static "login/css/styles.css" %}>
    
</head>

<body>
    <div class="login-clean">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><img src="{% static "login/images/logo.png" alt="Uh oh" %}"></div>
        {% block content %}
            <div id="content-container">
                <form id="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input id="id_username" name="username" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input id="id_password" name="password" type="password" class="form-control">
                        </div>
                        {% if form.errors %}
                            <p class=" label label-danger">
                                Login credentials are invalid. 
                                Please try again.
                            </p>
                        {% endif %}
                        
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary btn-block" style="background-color:rgb(34,162,12);" />
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                        
                        <a href="#" class="forgot">Forgot your username or password?</a>
                        <a href="{% url "landing" %}" class="forgot">Not registered yet? Click here to sign up</a>
                </form>
            </div>
        {% endblock content %}
    </div>

    <script src={% static "login/js/jquery-login.min.js" %} ></script>
    <script src={% static "login/bootstrap/js/login.min.js" %}></script>
</body>
</html>
